<!DOCTYPE html>
<html>
<head>
    <title>Weather Man</title>
    <link rel="icon" type="image/png" href="weather-icon.png"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script type="text/javascript" src="weather.js"></script>
    <!--font Awesome-->
    <script src="https://use.fontawesome.com/e40c507f1d.js"></script>
    
          
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--bootstrap css-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--bootstrap min css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    
    
</head>
<body>
    
    <div class="container-fluid" >
        <div class="col-xs-12" id="divhead">
            <pre id="heading">
    <h1 style="text-align: center;" id="head">WEATHER MAN</h1>
            </pre>
            </div>
    <div class="col-xs-2 col-md-5"></div>
    <div class="col-xs-8 col-md-4">
        <table id="info">
        <tr><td><h4 ><strong>Weather for:</strong></h4></td>  <td><h4><span id="disp"></span>, <span id="disp9"></span></h4></td></tr>
        
        <tr><td><h4><strong>Weather:</strong></h4></td>  <td><h4><span id="disp1"></span></h4></td></tr>
        
       <tr><td><h4><strong>Weather Description:</strong></h4></td> <td><h4> <span id="disp2"></span> </h4></td></tr>
        
        <tr><td><h4><strong>Temperature:</strong></h4></td>  <td><h4><span id="disp3"></span></h4></td></tr>
        
        <tr><td><h4><strong>Max-Temperature:</strong></h4></td>  <td><h4><span id="disp4"></span></h4></td></tr>
        
        <tr><td><h4><strong>Min-Temperature:</strong></h4></td>  <td><h4><span id="disp5"></span></h4></td></tr>
        
        <tr><td><h4><strong>Pressure:</strong></h4></td>  <td><h4><span id="disp6"></span></h4></td></tr>
        
        <tr><td><h4><strong>Humidity:</strong></h4></td>  <td><h4><span id="disp7"></span></h4></td></tr>
        
        <tr><td><h4><strong>Wind Speed:</strong></h4></td>  <td><h4><span id="disp8"></span></h4></td></tr>
       </table>
    
    </div>
    <div class="col-xs-2 col-md-4"></div>
    
    </div>
    <div class="container-fluid">
        <div class="col-xs-12">
            <pre id=footer>
            <h5 style="font-family: Lobster;text-align: center;"><strong>&copy;</strong> Coded  by  <a href="https://www.instagram.com/rahul.hoskeri/" target="_blank">RAHUL </a><strong>&copy;</strong></h5>
            </pre>
        
        </div>
             
    </div>

</body>
</html>
